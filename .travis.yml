language: node_js
node_js:
  - "4"

branches:
  only:
    - develop

before_script:
  - npm install -g gulp
  - mkdir public/src/images/for-smushit/
  - gulp build

env:
  global:
    - secure: ""
    - secure: ""
after_success:
  - if [ "$TRAVIS_BRANCH" = "develop" ]; then gulp dev-deploy --user $FTP_USER --password $FTP_PASSWORD
  - if [ "$TRAVIS_BRANCH" = "master" ]; then gulp master-deploy --user $FTP_USER --password $FTP_PASSWORD